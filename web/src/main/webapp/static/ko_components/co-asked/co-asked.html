<button title="Подтвердить, что вас спрашивали этот вопрос на одном из собеседований" class="btn btn-default co-asked" data-bind="click: ask, visible: !asked()">
    <span class="glyphicon glyphicon-chevron-up"></span>
    <!-- ko text: askedCount --><!-- /ko -->
    <span class="co-asked-label">+1 Меня спрашивали</span>
</button>
<span data-bind="visible: asked" title="Количество пользователей, которых спрашивали этот вопрос на собеседованиях">
    <span class="co-search-asked">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <!-- ko text: askedCount --><!-- /ko -->
    </span>
</span>
